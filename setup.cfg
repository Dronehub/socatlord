# coding: utf-8
[metadata]
name = socatlord
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
license_files = LICENSE
keywords = socat, systemd, utility
author = Piotr Ma≈õlanka
author_email = piotr.maslanka@dronehub.ai
description = A utility to manage all socats of yours
url = https://github.com/Cervi-Robotics/socatlord
project-urls =
	Code = https://github.com/Cervi-Robotics/socatlord
	Issue tracker = https://github.com/Cervi-Robotics/socatlord/issues

classifier =
    Programming Language :: Python
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy
    Operating System :: POSIX
    Operating System :: OS Independent
    Development Status :: 4 - Beta
    License :: OSI Approved :: MIT License

[pycodestyle]
max-line-length = 100

[pep8]
max-line-length = 100

[bdist_wheel]
universal = 1

